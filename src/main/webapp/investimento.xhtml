<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <p:panel header="Formulario 3 Numeros">
                <h:panelGrid columns="2">
                <p:outputLabel value="Valor do investimento"/>
                <p:inputText value="#{ct3.investimentoInicial}"/>
                <p:outputLabel value="Taxa de juros anual"/>
                <p:inputText value="#{ct3.taxaJurosAnual}"/>
                <p:outputLabel value="Periodo de tempo"/>
                <p:inputText value="#{ct3.anos}"/>
                </h:panelGrid>
             <h:panelGrid columns="1">
                 <p:outputLabel value="Valor investido em #{ct3.anos} anos: #{ct3.investimentoInicial}"/>
                 <p:outputLabel value="Rendimento: #{ct3.resultado}"/>
                 <p:outputLabel value="Total #{ct3.total}"/>
                 </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton action="#{ct3.btCalcularInvestimento(a)}" update="@form" value= "Calcular"/>
                    <p:link outcome="index" value="Voltar" style="margin-right: 20px"/>
                </h:panelGrid>
            </p:panel>
        </h:form>

    </h:body>
</html>
